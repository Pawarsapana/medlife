
<div class="container mt-4">
<owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of topDeals">
          <ng-template carouselSlide [id]="slide.id">
           <div class="card shadow" style="width: 18rem;">
          <img [src]="slide.productImageSlug[0]" alt="..." height="200" width="200" [routerLink]="['/view-product-details',slide.drugCode]">
          <div class="card-body">
            <h5 class="card-title card-description"[title]="slide.description">{{slide.description}}</h5>
            <p class="card-text text-muted">{{slide.type}}</p>
            <p class="card-text">MRP â‚¹&nbsp; <span class="me-2 text-decoration-line-through"*ngIf="slide.actualPrice !=slide.discountPrice">{{slide.actualPrice}}</span>{{slide.discountPrice}}<button type="button" class="btn btn-outline-primary ms-4 btn-sm"></button></p>
          </div>
        </div>
      </ng-template>
    </ng-container>
      </owl-carousel-o>
    </div>
